<!Doctype>
<html ng-app="myApp">
<head>
	<title></title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="scripts/myApp.js"></script>
	<script src="scripts/Contacts.js"></script>
</head>
<body>
	<h1>Hi</h1>
	<div ng-controller="ContactController as vm">
		First Name : <input type="text" ng-model="vm.firstName"/>
		Last Name : <input type="text" ng-model="vm.lastName"/>
		<input type="button" value="Get Full Name" ng-click="vm.getFullName()"/>
		<br/>
		Angular Expression example Full Name : {{vm.firstName}} {{vm.lastName}}
		<br/>
		ng-Bind Example : <span ng-bind="vm.firstName"></span>
		<br/>
		Button click handle Full Name From Controller = {{vm.fullName}}
	</div>

</body>
</html>
